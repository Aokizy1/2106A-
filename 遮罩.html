<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		ul li {
			width: 50px;
			height: 50px;
			border: 1px solid #f00;
			margin: 10px;
			text-align: center;
			line-height: 50px;
			position: relative;
		}

		.span {
			display: block;
			width: 50px;
			height: 50px;
			/* position: fixed; */
			position: absolute;
			left: 0;
			top: 0;
			background-color: rgba(0, 0, 0, .3);
		}
		img{
			width: 50px;
			height: 50px;
		}
	</style>
	<body>
		<div class="box">
			<ul>
				<li>
					<img src="./img/五星.png">
					<span class="span">

					</span>
				</li>
				<li>
					<img src="./img/分类.png">
					<span class="span">

					</span>
				</li>
				<li>
					<img src="./img/头盔.png">
					<span class="span">

					</span>
				</li>
				<li>
					<img src="./img/成绩&奖杯.png">
					<span class="span">

					</span>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		let span = document.querySelectorAll('.span')
		let li = document.querySelectorAll('li')
		for (let i = 0; i < li.length; i++) {
			li[i].onmouseover = function() {
				span[i].classList.remove('span')
			}
			li[i].onmouseout = function() {
				span[i].classList.add('span')
			}
		}
	</script>
</html>
